<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Flores</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
    <!--Start Header-->
    <header class="cabecalho">
        <img class="logo" src="components/logoAna.svg" alt="">
        <nav class="menu">
            <button class="catalogo">
                <i class="fa-regular fa-newspaper">
                    Catalogo de Produtos
                </i>
             </button>
            <button class="historia">
                <i class="fa-regular fa-book-open">
                    Nossa Historia
                </i>
            </button>
            <button class="contato">
                <i class="fa-regular fa-phone">
                    Contato
                </i>
            </button>
            <button class="carrinho">
                <i class="fa-regular fa-cart-arrow-down">
                    Carrinho
                </i>
            </button>

        </nav>
    </header>
    
    <!-- Start Main-->
    <main class="conteudo">

        <!-- First section-->
        <section class="meio">
            <div class="textoPrincipal">
                <h1 class="tituloMain"> Bem vindo à Ana Flores !</h1>
                <h2 class="descricaoMain">Nosso mascote Flowey, está esperando você fazer seu pedido !</h2>
                <button class="buttonOrcamento">
                    Faça já seu orçamento
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <img class="florMain"  src="components/floweySmile.png" alt="">
        </section>
    
        <!-- Second Section -->
        <section class="meio2">
                <h3 class="tituloMeio2">Destaques da Semana:</h3>
                <div class="container">
                    <div class="carousel">
                        <!-- Botão para esquerda -->
                        <button id="botaoEsquerda" class="botaoEsquerda">

                        <svg viewBox="0 0 512 512" width="20" title="chevron-circle-left">
                            <path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z" />
                          </svg>
                        </button>
                        <!--Listar Container-->
                        <div id="lista" class="lista">
                            <!--imagens do carrosel-->
                            <img id="violeta" class="violeta" src="components/violeta.jpeg">
                            <img id="buqueCamelia" class="buqueCamelia" src="components/buqueCamelia.jpeg">
                            <img id="buqueCamelia" class="buqueCamelia" src="components/girassol.jpeg">
                            <img id="buqueCamelia" class="buqueCamelia" src="components/lirioAzul.jpeg">
                            <img id="buqueCamelia" class="buqueCamelia" src="components/rosas.jpeg">
                        
                        </div>
                        <button id="botaoDireita" class="botaoDireita">
                            
                        <svg viewBox="0 0 512 512" width="20" title="chevron-circle-right">
                            <path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 103.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 9.4-24.6 0-34z" />
                          </svg>
                        </button>
                    </div>
                </div>
                <script>

                const prev = document.getElementById('botaoEsquerda')
                const next = document.getElementById('botaoDireita')
                const list = document.getElementById('lista')
                
                const itemWidth = 150
                const padding = 10
                
                prev.addEventListener('click',()=>{
                  list.scrollLeft -= itemWidth + padding
                })
                
                next.addEventListener('click',()=>{
                  list.scrollLeft += itemWidth + padding
                })

                </script>
        </section>
        
    
    </main>
    
    <!--Footer -->
    <Footer>
        <div class="imagemFooter">
        <img class="logoFooter" src="components/logoAna.svg" alt=""/>
        <p>Ana Flores</p>
        </div>
        <div class="endereco">
            <h4>Endereço</h4>
            <p>Rua dos Bobos, N°0</p>
            <p>Bairro: Baixada</p>
            <p>Videira-SC</p>
        </div>
        
        <div class="Redes">
            <h5>Redes Sociais</h5>
            <a class="instagram">
                <i class="fa-brands fa-instagram fa-xs">@FloresAna</i>
            </a>
            <a class="facebook">
                <i class="fa-brands fa-facebook fa-xs">@FloresAna</i>
            </a>
            <a class="x">
                <i class="fa-brands fa-twitter fa-xs">@FloresAna</i>
            </a>
        </div>
    </Footer>
</body>
</html>
